version: '3'

services:
  csm-api:
    build: .
    ports:
      - "8880:8880"
    volumes:
      - ${HOME}/.cache/huggingface:/root/.cache/huggingface
    environment:
      - HUGGINGFACE_TOKEN=${HUGGINGFACE_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]